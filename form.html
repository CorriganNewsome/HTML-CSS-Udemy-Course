<html>
  <head>
    <meta charset="utf-8" />
    <title>HTML Forms</title>
    <link rel="stylesheet" href="CSS/stylesheets.css" />
  </head>
  <h1>Forms</h1>
  <body>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="audio.html">Audio Page</a></li>
        <li><a href="video.html">Video Page</a></li>
        <li><a href="form.html">Forms</a></li>
        <li><a href="tables.html">Tables</a></li>
      </ul>
    </nav>

    <form>
      <div>
        <label for="firstName">First Name:</label>
        <input name="firstName" id="firstName" type="text" />
      </div>
      <div>
        <label for="lastName">Last Name:</label>
        <input name="lastName" id="lastName" type="text" />
      </div>
      <div>
        <label for="email">Email:</label>
        <input name="email" id="email" type="email" />
      </div>
      <div>
        <label for="phoneNumber">Phone Number: </label>
        <input name="phoneNumber" id="phoneNumber" type="tel" />
      </div>
      <div>
        <label for="textArea">Your Message: </label>
        <textarea id="yourMessage"></textarea>
      </div>
      <div>
        <input type="submit" value="Submit" />
      </div>
    </form>
    <h2>Dropdown Selection Options</h2>
    <label for="favoriteColor">What is your favorite color?</label>
    <div>
      <select>
        <option value="colorRed">Red</option>
        <option value="colorOrange">Orange</option>
        <option value="colorYellow">Yellow</option>
      </select>
    </div>
    <h3>Radio Input Selection</h3>
    <fieldset>
      <legend>What is your favorite meal?</legend>
      <input type="radio" id="breakfast" name="favoriteMeal" value="meal1" />
      <label for="breakfast">Breakfast</label>

      <input type="radio" id="lunch" name="favoriteMeal" value="meal2" /><label
        for="lunch"
        >Lunch</label
      >

      <input type="radio" id="dinner" name="favoriteMeal" value="meal3" /><label
        for="dinner"
        >Dinner</label
      >
    </fieldset>

    <fieldset>
      <legend>Which meals do you enjoy?</legend>
      <input type="checkbox" id="breakfast" name="favoriteMeal" value="meal1" />
      <label for="breakfast">Breakfast</label>

      <input
        type="checkbox"
        id="lunch"
        name="favoriteMeal"
        value="meal2"
      /><label for="lunch">Lunch</label>

      <input
        type="checkbox"
        id="dinner"
        name="favoriteMeal"
        value="meal3"
      /><label for="dinner">Dinner</label>
    </fieldset>
  </body>
</html>
